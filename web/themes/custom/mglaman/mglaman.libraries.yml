mglaman/global-styling:
  css:
    theme:
      css/mglaman.screen.css: { }
  js:
    js/mglaman.scripts.js: { }
  dependencies:
    - mglaman/font-awesome
    - mglaman/fonts
    - core/drupal
    - core/jquery

font-awesome:
  remote: https://fortawesome.github.io/Font-Awesome/
  version: 4.5.0
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    theme:
      https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css: { type: external, minified: true }

fonts:
  remote: https://fonts.google.com
  version: VERSION
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    theme:
      https://fonts.googleapis.com/css?family=Lato:400,700|Enriqueta:400,700: { type: external, minified: true }
